<div (click)="$event.preventDefault()">
  <tabset>
    <tab *ngFor="let tab of tabs" 
      [heading]="tab.title"
      [id]="tab.id"
      [active]="tab.active"
      (select)="tab.active = true"
      (deselect)="tab.active = false"
      [removable]="true"
      (removed)="removeTab(tab)"
      [customClass]="tab.id">
      <xtext-editor [tabId]="tab.id" [path]="tab.path"></xtext-editor>
    </tab>
  </tabset>
</div>
