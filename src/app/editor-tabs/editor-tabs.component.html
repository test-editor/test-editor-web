<div id="editor-tabs" (click)="$event.preventDefault()">
  <tabset>
    <tab *ngFor="let tab of tabs"
      [heading]="tab.title"
      [id]="tab.id"
      [active]="tab.active"
      (select)="selectTab(tab)"
      (deselect)="deselectTab(tab)"
      [removable]="true"
      (removed)="removeTab(tab)"
      [customClass]="tab.id">
      <xtext-editor [tabId]="tab.id" [path]="tab.path" [tabInformer]="tabInformer"></xtext-editor>
    </tab>
  </tabset>
</div>
