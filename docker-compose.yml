version: "3"
services:
  persistence:
    image: test-editor/persistence
    ports:
      - "8090:8080"
    environment:
      GIT_PRIVATE_KEY: "${GIT_PRIVATE_KEY}"
      KNOWN_HOSTS: "${KNOWN_HOSTS}"
      TARGET_REPO: "git@github.com:test-editor/language-examples.git"
      BRANCH_NAME: "feature/gonk"
      REPO_MODE: "pullPush"
  xtext:
    image: test-editor/xtext
    ports:
      - "8080:8080"
    environment:
      TARGET_REPO: "https://github.com/test-editor/language-examples.git"
      BRANCH_NAME: "feature/gonk"
  web:
    image: test-editor/web
    ports:
      - "4200:4200"
    depends_on:
      - persistence
      - xtext
